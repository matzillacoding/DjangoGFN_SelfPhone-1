<!DOCTYPE html>
<html lang="de">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="csrf-token" content="{{ csrf_token }}"> <!-- CSRF Token -> bitte nicht entfernen. Muss im head sein!-->

    
    <meta name="description" content=""> <!-- To-Do -> Dynamisch erzeugen-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <title></title> <!-- To-Do -> Dynamisch erzeugen -->

    <script src="{% static 'js/header.js' %}"></script>
